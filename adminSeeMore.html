<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap">
    <link rel="stylesheet" href="/adminSeeMore.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
<div class="container">
    <div id="seller-items-loading-indicator" style="display: flex; opacity: 1; text-align: center;">
        <div class="dots">
            <span style="background-color: #1caecd;" class="dot"></span>
            <span style="background-color: #cd1c6c;" class="dot"></span>
            <span style="background-color: #72cd1c;" class="dot"></span>
        </div>
    </div>
    <div id="main-content" style="display: none;">
        <h1>User Profile Details</h1>
        <div class="top">
            <div class="user-info">
                <p><strong style="color: #0199ac;"><i class="fas fa-check-circle"></i> Verified:</strong> <span
                        id="verified"></span></p>
                <p><strong style="color: #0199ac;"><i class="fas fa-id-card"></i> Identification Number:</strong> <span
                        id="id_number"></span></p>
                <p><strong style="color: #0199ac;"><i class="fas fa-calendar-times"></i> Expiry Date:</strong> <span
                        id="expiry_date"></span></p>
                <p><strong style="color: #0199ac;"><i class="fas fa-globe"></i> Nationality:</strong> <span
                        id="nationality"></span></p>
                <p><strong style="color: #0199ac;"><i class="fas fa-passport"></i> FCN/PN:</strong> <span
                        id="fcn"></span></p>
                <p><strong style="color: #0199ac;"><i class="fas fa-check"></i> Valid:</strong> <span
                        id="valid_status"></span></p>
            </div>
            <div class="user-details">
                <!--                Dynamically load details here-->
            </div>
            <div class="user-details-two">
                <!--                Dynamically load details here-->
            </div>
        </div>

    </div>
</div>

<!-- Modal for Enlarged Image -->
<div id="zoom-modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="zoomed-image">
</div>

<div class="bottom-nav">
    <div class="btn-actions">
        <button id="approve">APPROVE</button>
        <button id="revoke">REVOKE</button>
    </div>
    <div id="menu" class="menu">
        <i class="fas fa-home"></i>
    </div>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="/adminSeeMore.js"></script>
</body>
</html>
