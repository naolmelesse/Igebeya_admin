<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Item Details</title>
    <link rel="stylesheet" href="/admin_item-details.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- <script src="https://telegram.org/js/telegram-web-app.js"></script> -->
</head>
<body>
    <div class="item-details-container" id="item_details_container">
        <!-- Placeholder -->
        <div class="loading-placeholder">
            <div class="image-placeholder"></div>
            <div class="text-placeholder large"></div>
            <div class="text-placeholder medium"></div>
            <div class="text-placeholder small"></div>
        </div>

        <div class="content hidden">
            <!-- Main Image Viewer -->
        <div class="image-viewer">
            <button id="prev-arrow" class="arrow">❮</button>
            <img id="main-image" src="" alt="Item image">
            <button id="next-arrow" class="arrow">❯</button>
        </div>

        <!-- Thumbnail Images -->
        <div class="thumbnails">
            <!-- Thumbnails will be dynamically generated here -->
        </div>


        <!-- Item Info -->
        <div class="item-info" id="item_cont">
            <div class="price-and-icon">
                <p id="item-price"></p>
            </div>
            <h1 id="item-title"></h1>
            <div class="main_and_sub">
                <p class="item_main" id="item_main"></p>
                <p class="item_sub" id="item_sub"></p>
                <p class="item_cat" id="item_cat"></p>
            </div>
            <div class="item-views" id="item-views">
<!--                Dynamically load the view count here-->
            </div>


            <p class="item-city" id="item-city"></p>
            <p id="date"></p>
            <p id="item-description"></p>
            <p style="color: red;" id="item-reports"></p>

            <!-- Load the item poster details here -->
            <p id="posted-by"></p>
            <p id="joined-date"></p>
            <p id="last_active"></p>
            <p id="verification-badge-grey" class="verification-badge-grey"></p>
            <p id="verification-badge-blue" class="verification-badge-blue"></p>

            <div class="delete-item">
                <button id="delete-item">Delete Item</button>
            </div>

        </div>
        </div>

    </div>

    <!-- Modal for Enlarged Image -->
    <div id="image-modal" class="modal">
        <span class="close">&times;</span>
        <img id="modal-image" class="modal-content" src="" alt="Enlarged Image">
    </div>


    <div id="loading-indicator" style="display: none; text-align: center;">
            <div class="dots">
                <span style="background-color: #1caecd;" class="dot"></span>
                <span style="background-color: #cd1c6c;" class="dot"></span>
                <span style="background-color: #72cd1c;" class="dot"></span>
            </div>
    </div>
    <div id="menu" class="menu">
        <i class="fas fa-home"></i>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/admin_item-details.js"></script>
</body>
</html>
