<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap">
    <link rel="stylesheet" href="/admin_login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
<div id="login_cont" class="login-container">
    <h1>
        <img src="2Artboard%204-8.png" alt="Login Logo" style="max-width: 100px;">
    </h1>
    <form id="login_form">
        <div class="input-container">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" name="email" placeholder="Email" required>
        </div>

        <div class="input-container">
            <i class="fas fa-user"></i>
            <input type="text" id="username" name="username" placeholder="Username" maxlength="10" required>
        </div>

        <div class="input-container">
            <i class="fas fa-lock"></i>
            <input class="password" type="password" id="password" placeholder="Password" name="password" required>
            <i class="fas fa-eye toggle-password" id="toggle-password"></i>
        </div>

        <div class="input-container">
            <i class="fas fa-key"></i>
            <input
                    type="text"
                    id="twofa"
                    name="twofa"
                    maxlength="6"
                    required
                    pattern="\d{6}"
                    placeholder="Enter 6-digit code"
                    onpaste="return true;"
                    inputmode="numeric"
                    autocomplete="one-time-code">
        </div>

        <button id="submit">Login</button>
        <div id="loading" style="display:none;">Loading...</div>
    </form>

</div>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="/admin_login.js"></script>
</body>
</html>
